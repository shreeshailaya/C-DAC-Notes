<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            alert("ready")
            $("div").click(function () {
                var node = document.createElement($(this).prop("tagName"));
                node.appendChild(document.createTextNode($(this).html()));
                node.setAttribute("style", this.getAttribute("style"));
                $(this).before(node,"<br/>");
            });
        });

    </script>
    <style>
        div {
            width:70px;
            height:30px;
            border: 1px solid black;
        }
    </style>
</head>
